---
docker-build:
  stage: build
  image: docker
  services:
  - docker:dind
  script:
  - docker build -t ${CI_PROJECT_NAME} .

docker-publish:
  stage: publish
  image: docker
  services:
  - docker:dind
  script:
    - docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
    - docker tag ${CI_PROJECT_NAME} ${DOCKER_ACCOUNT}/${CI_PROJECT_NAME}
    - docker push ${CI_PROJECT_NAME}
